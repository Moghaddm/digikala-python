{% extends "base.html" %}

{% block content %}
{% if error %}
<p>{{ error}}</p>
{% else %}
<div>
<form method="POST">{% csrf_token %}
    <div>
        <input type="text" name="username" placeholder="Username">
    </div>
    <div>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
</div>
{% endif %}
{% endblock content %}
