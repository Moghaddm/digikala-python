{% extends "base.html" %}

{% block content %}
{% if not request.user.is_authenticated %}
<div>
    <form action="." method="post"> {% csrf_token %}
    <div>
        {{ form.as_p }}
        <button type="submit">Login</button>
    </div>
    </form>
</div>
{% else %}
<p>you are already logged in. do you want to <a href="/logout">logout?</a></p>
{% endif %}
{% endblock content %}
